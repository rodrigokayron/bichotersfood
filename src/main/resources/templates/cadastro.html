<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	rel="stylesheet">
</head>
<body style="background-color: #f8bbd0;">

	<div class="pink lighten-1"
		style="height: 150px; display: flex; justify-content: center; align-items: center;">
		<div class="container">
			<div class="row">
				<div class="col s12 center-align">
					<span style="color: #FFFFFF; font-weight: bold; font-size: 3rem;">BICHOTER'S
						FOOD</span>
				</div>
			</div>
		</div>
	</div>

	<div class="left" style="position: absolute; top: 20px; left: 20px;">
		<img src="/images/logo.png" alt="Logo da Empresa"
			class="responsive-img" style="max-width: 100px;">
	</div>

	<div class="container" style="margin-top: 50px;">
		<div class="row" style="height: 100vh;">
			<div class="col s12 m8 l6 offset-m2 offset-l3">
				<div class="card login-card z-depth-3"
					style="padding: 40px; background-color: #ffffff;">
					<div class="center-align">
						<h2 style="font-weight: 500; margin-bottom: 30px;">Cadastro</h2>
					</div>
					<form th:action="@{/cadastro}" method="post">
						<div class="input-field">
							<input type="text" id="nomeUsuario" name="nomeUsuario" required />
							<label for="nomeUsuario">Nome de usuário</label>
						</div>
						<div class="input-field">
							<input type="password" id="senha" name="senha" required /> <label
								for="senha">Senha</label>
						</div>
						<button class="btn waves-effect waves-light pink" type="submit">Cadastrar</button>
					</form>

					<div class="center-align" style="margin-top: 20px;">
						<a href="/login" class="btn-flat">Já tem uma conta? Faça login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
