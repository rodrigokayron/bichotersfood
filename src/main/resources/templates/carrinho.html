<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="grey lighten-4">

    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card z-depth-3" style="padding: 30px;">
                    <h2 class="center-align" style="font-size: 24px; color: #333;">Seu Carrinho</h2>

                    <ul class="collection">
                        <li class="collection-item" th:each="item : ${itensCarrinho}">
                            <div class="row">
                                <div class="col s8">
                                    <span th:text="${item.nome}">Nome do Prato</span> - 
                                    <span th:text="${item.preco}">Pre√ßo</span>
                                </div>
                                <div class="col s4 right-align">
                                    <form th:action="@{/cardapio/carrinho/remover}" method="post" style="display:inline-block;">
                                        <input type="hidden" name="pratoId" th:value="${item.id}">
                                        <button type="submit" class="btn-small red">Remover</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="total-container" style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center; font-size: 20px; font-weight: bold;">
                        <h5>Total:</h5>
                        <h5><span th:text="${total}">R$ 0,00</span></h5>
                    </div>

                    <div class="center-align" style="margin-top: 30px;">
                        <a href="/finalizar-compra" class="btn waves-effect waves-light pink">Finalizar Compra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
