<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="nomeUsuario">Nome de usuário: </label><input type="text" id="nomeUsuario" name="nomeUsuario" required/><br/>
        <label for="senha">Senha: </label><input type="password" id="senha" name="senha" required/><br/>
        <button type="submit">Login</button>
    </form>
    <p th:if="${erro}" style="color:red;">Credenciais inválidas, tente novamente.</p>
    <a href="/cadastro">Não tem uma conta? Cadastre-se</a>
</body>
</html>
