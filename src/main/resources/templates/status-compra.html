<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Compra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="grey lighten-4">

    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card z-depth-3" style="padding: 20px; background-color: #ffffff;">
                    <h2 class="center-align" style="font-size: 80px; color: #333;">Status da Compra</h2>

                    <!-- Status Box -->
                    <div class="center-align" style="margin-bottom: 30px;">
                        <h5 th:text="'Status: ' + ${status}" style="color: #E91E63;"></h5>
                        <p>Seu pedido está aguardando confirmação. Acompanhe a mudança de status!</p>
                    </div>

                    <!-- Status Progression -->
                    <div class="row" style="display: flex; align-items: center; justify-content: space-between;">

                        <!-- Status "Aguardando Confirmação" -->
                        <div class="col s12 m4">
                            <div class="card-panel red darken-2 white-text center-align" style="padding: 20px; font-size: 18px;">
                                <span class="material-icons" style="font-size: 48px;">hourglass_empty</span>
                                <p>Aguardando Confirmação</p>
                            </div>
                        </div>

                        <!-- Setinha para "Em Preparo" -->
                        <div class="col s1 center-align">
                            <span class="material-icons" style="font-size: 48px; line-height: 80px;">arrow_forward</span>
                        </div>

                        <!-- Status "Em Preparo" -->
                        <div class="col s12 m4">
                            <div class="card-panel yellow darken-2 black-text center-align" style="padding: 20px; font-size: 18px;">
                                <span class="material-icons" style="font-size: 48px;">hourglass_full</span>
                                <p>Em Preparo</p>
                            </div>
                        </div>

                        <!-- Setinha para "Pronto" -->
                        <div class="col s1 center-align">
                            <span class="material-icons" style="font-size: 48px; line-height: 80px;">arrow_forward</span>
                        </div>

                        <!-- Status "Pronto" -->
                        <div class="col s12 m4">
                            <div class="card-panel green darken-2 white-text center-align" style="padding: 20px; font-size: 18px;">
                                <span class="material-icons" style="font-size: 48px;">check_circle</span>
                                <p>Pronto</p>
                            </div>
                        </div>
                    </div>

                    <div class="center-align" style="margin-top: 30px;">
                        <a href="/cardapio" class="btn waves-effect waves-light pink">Voltar ao Cardápio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
